<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <h1>Invertir una cadena</h1>
        <p id="r-1"></p>
        <input type="text" id="i-1">
        <input type="submit" id="b-1" onclick="invertirCadena()">
    </div>
    <div>
        <h1>Numero primo</h1>
        <input type="number" name="number" id="i-2">
        <p id="r-2"></p>
        <button id="b-2" onclick="numeroPrimo()">Calcular</button>
    </div>
    <div>
        <h1>Eliminar duplicados de un arreglo</h1>
        <p id="r-3"></p>
        <button id="b-3" onclick="eliminarDuplicados()">wea</button>
    </div>
    <div>
        <h1>Factorial de un numero</h1>
        <p id="r-4"></p>
        <input type="number" name="i-4" id="i-4">
        <button id="b-4" onclick="factorial()">Calcular</button>
    </div>
    <div>
        <h1>Contar vocales</h1>
        <p id="r-5"></p>
        <input type="text" name="i-5" id="i-5">
        <button id="b-5" onclick="contarVocales()">Contar</button>
    </div>
    <div>
        <h1>Sumar los numeros de un arreglo</h1>
        <p id="r-6"></p>
        <button id="b-6" onclick="sumarNumerosArreglo()">Sumar</button>
    </div>
    <div>
        <h1>Buscar el maximo de un arreglo</h1>
        <p id="r-7"></p>
        <button id="b-7" onclick="buscarMax()">Buscar</button>
    </div>
</body>
<script>
    function invertirCadena() {
        var wea = document.getElementById("i-1").value
        var i = wea.split('')
        i = i.reverse()

        i = i.join('')
        var p = document.getElementById("r-1")

        p.textContent = i

        console.log(i)
    }

    function calcNumPrimo() {
        var num = document.getElementById("i-2").value
        // Edge cases
        if (num <= 1) return false; // 0 and 1 are not prime numbers
        if (num <= 3) return true;  // 2 and 3 are prime numbers

        // Eliminate even numbers and numbers divisible by 3
        if (num % 2 === 0 || num % 3 === 0) return false;

        // Check for factors from 5 to the square root of num
        for (let i = 5; i * i <= num; i += 6) {
            if (num % i === 0 || num % (i + 2) === 0) return false;
        }

        return true;
    }

    function numeroPrimo() {
        var res = document.getElementById("r-2")
        res.textContent = calcNumPrimo()
    }

    function eliminarDuplicados() {
        const array = [1, 2, 2, 3, 4, 4, 5];
        var p = document.getElementById("r-3")
        p.textContent = array
        const uniqueArray = array.filter((item, index) => array.indexOf(item) === index);
        console.log(uniqueArray); // Output: [1, 2, 3, 4, 5]
        p.textContent = p.textContent + uniqueArray
    }


    function factorial() {
        var n = document.getElementById("i-4").value
        let result = 1;
        for (let i = 2; i <= n; i++) {
            result *= i;
        }
        var p = document.getElementById("r-4")
        p.textContent = result
        console.log(result);
    }


    function contarVocales() {
        var str = document.getElementById("i-5").value
        let vowelCount = 0;
        const vowels = 'aeiouAEIOU';

        for (let i = 0; i < str.length; i++) {
            if (vowels.includes(str[i])) {
                vowelCount++;
            }
        }

        let p = document.getElementById("r-5")
        p.textContent = vowelCount
        return vowelCount;
    }


    function sumarNumerosArreglo(){
        // Descripción: Escribe una función que sume todos los números de un arreglo.
        
        var myarray = [ 2, 5, 5, 9, 24, 51, 3, 0, 11, 5]

        var p = document.getElementById("r-6")
        p.textContent = myarray
        
        var sum = 0
        myarray.forEach( num => {
            sum = sum + num
        })
        
        p.textContent = p.textContent + " La suma es: " + sum
    }

    function buscarMax(){
        const arr = [3, 5, 2, 8, 4];
        var p = document.getElementById("r-7")
        p.textContent = arr
        let max = Math.max(...arr);
        console.log(max)
        p.textContent = p.textContent + "\n el numero mayor es : " + max
    }
</script>

</html>
